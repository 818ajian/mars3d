<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />


  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>Plane 平面 |Mars3D|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>


  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" checked>
        <label for="chkPopup">
          Popup绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox">
        <label for="chkTooltip">
          Tooltip绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" checked>
        <label for="chkContextMenu">
          右键菜单绑定
        </label>
      </div>
    </div>
  </div>

  <!-- 图层管理相关处理js -->
  <script type="text/javascript" src="./js/graphicManager.js"></script>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.util.merge(options, {
        scene: {
          center: { y: 30.835133, x: 116.300677, z: 20973, heading: 7, pitch: -72, roll: 0 }
        }
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建Graphic图层
      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //图层管理的相关处理，代码在\js\graphicManager.js
      initLayerManager(graphicLayer)

      //加一些演示数据
      addGraphic_a1(graphicLayer)
      addGraphic_a2(graphicLayer)
      addGraphic_a3(graphicLayer)
    }

    /**
     style 支持的参数说明：
     "style": {

     }
    */

    function addGraphic_a1(graphicLayer) {
      var primitive = new mars3d.graphic.PlanePrimitive({
        position: [116.236158, 30.891965, 856.12],
        style: {
          normal: Cesium.Cartesian3.UNIT_X,
          dimensions: new Cesium.Cartesian2(2000.0, 1000.0),
          color: Cesium.Color.fromCssColorString('#ff0000').withAlpha(0.7)
        }
      })
      graphicLayer.addGraphic(primitive)
      //primitive.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样

      //演示个性化处理graphic，代码在\js\graphicManager.js
      initGraphicManager(primitive)

      //entity转geojson
      var geojson = primitive.toGeoJSON()
      console.log(geojson)
    }

    function addGraphic_a2(graphicLayer) {
      var primitive = new mars3d.graphic.PlanePrimitive({
        position: new mars3d.LatLngPoint(116.294498, 30.892548, 432.93),
        style: {
          normal: Cesium.Cartesian3.UNIT_Y,
          dimensions: new Cesium.Cartesian2(2000.0, 1000.0),
          color: Cesium.Color.fromCssColorString('#0000ff').withAlpha(0.8)
        }
      })
      graphicLayer.addGraphic(primitive)
      //primitive.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }

    //箭头线
    function addGraphic_a3(graphicLayer) {
      var primitive = new mars3d.graphic.PlanePrimitive({
        position: [116.355196, 30.889309, 437.02],
        style: {
          normal: Cesium.Cartesian3.UNIT_Z,
          dimensions: new Cesium.Cartesian2(2000.0, 1000.0),
          color: Cesium.Color.fromCssColorString('#00ff00').withAlpha(0.6)
        }
      })
      graphicLayer.addGraphic(primitive)
      //primitive.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }
  </script>
</body>

</html>
